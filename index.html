<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPro - Login/Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 10px;
            animation: bounceIn 2s ease-out;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 1;
        }
        .form-group input {
            padding-left: 45px;
            padding-right: 50px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            cursor: pointer;
            z-index: 1;
            transition: color 0.3s ease;
        }
        .toggle-password:hover {
            color: #5a67d8;
        }
        .role-selection {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .role-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        .role-option:hover, .role-option.selected {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .role-option i {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login p {
            margin-bottom: 10px;
            color: #666;
        }
        .social-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>ExamPro</h1>
            <p>Advanced Examination Management System</p>
        </div>
        <div id="auth-forms">
            <div id="login-form">
                <h2>Welcome Back</h2>
                <p>Please sign in to your account</p>
                <form id="loginForm">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" data-target="loginPassword"></i>
                    </div>

                    <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                </form>
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot your password?</a>
                </div>
                <p>Don't have an account? <a href="#" id="showRegister">Register as Student</a></p>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Join ExamPro</h2>
                <p>Create your student account to get started</p>
                <form id="registerForm">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" data-target="registerPassword"></i>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye toggle-password" data-target="registerConfirmPassword"></i>
                    </div>

                    <button type="submit"><i class="fas fa-user-plus"></i> Create Student Account</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
            </div>
        </div>
        <div id="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script src="js/appwrite-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Particle animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Role selection
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });
    </script>
</body>
</html>
