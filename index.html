<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPro: Exam Authoring System</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }

        /* Ensure smooth transitions for interactive elements */
        .transition-default { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Custom styles for the tabbed interface (used in Exam Builder view) */
        .tab-button {
            padding: 0.75rem 1.25rem;
            margin-right: 0.5rem;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            color: #4b5563; /* gray-600 */
            transition: all 0.2s;
        }
        .tab-button.active {
            border-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
            font-weight: 600;
        }
        .tab-content {
            padding-top: 1rem;
        }
         /* Custom gradient for the CTA button on landing page */
        .cta-gradient {
            background-image: linear-gradient(to right, #4f46e5, #8b5cf6); /* indigo-600 to violet-500 */
        }
    </style>
    <!-- Firebase SDKs (v9 compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen text-gray-800">

    <!-- Header & Navigation -->
    <header id="header" class="bg-white shadow-lg p-4 flex justify-between items-center sticky top-0 z-20 no-print hidden">
        <div class="flex items-center space-x-4">
            <h1 class="text-3xl font-extrabold text-indigo-700 tracking-tight">ExamPro</h1>
            <nav id="main-nav" class="space-x-4 font-medium hidden md:block">
                <!-- Links injected here based on user role -->
            </nav>
        </div>
        <div id="user-status" class="flex items-center space-x-3">
            <!-- User profile/logout buttons injected here -->
        </div>
    </header>

    <!-- Main Application Container -->
    <main id="app-container" class="flex-grow">
        <!-- Content will be injected here (Landing, Login, Dashboard, Exam Builder, etc.) -->
        <div id="loading-spinner" class="text-center p-20 hidden">
            <svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-indigo-600">Initializing application...</p>
        </div>
    </main>

    <footer id="footer" class="p-3 text-center text-gray-400 text-xs no-print">
        &copy; 2025 ExamPro. All rights reserved.
    </footer>

    <!-- Main Application JavaScript Logic -->
    <script type="module" src="/main.js"></script>
</body>
</html>
